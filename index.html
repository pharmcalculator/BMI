<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <style>
        .result-box {
            background-color: #e6f0ff;
            font-weight: bold;
            font-size: 24px;
            padding: 10px;
        }

        .result-value {
            font-size: 36px;
        }

        .factor-label {
            font-size: 18px;
        }

        .factor-input {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="calculator-form">
        <label for="weight" class="factor-label">Weight (lb):</label>
        <input type="number" step="0.01" id="weight" class="factor-input" required><br><br>

        <label for="height" class="factor-label">Height (in):</label>
        <input type="number" step="0.01" id="height" class="factor-input" required><br><br>

        <button type="submit">Calculate BMI</button>
    </form>

    <div id="result-container"></div>

    <script src="index.js"></script>
</body>
</html>
